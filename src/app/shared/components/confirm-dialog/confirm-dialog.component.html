<div class="confirm-dialog">
  <h2 mat-dialog-title>
    <mat-icon [color]="data.color">{{ data.icon }}</mat-icon>
    {{ data.title }}
  </h2>

  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">{{ data.cancelText }}</button>
    <button mat-raised-button [color]="data.color" (click)="onConfirm()">{{ data.confirmText }}</button>
  </mat-dialog-actions>
</div>
