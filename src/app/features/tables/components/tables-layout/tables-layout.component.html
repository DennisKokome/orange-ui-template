<div class="tables-container">
  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-12">
        <h1 class="page-title">Tables</h1>
        <p class="page-description">
          Examples of tables using Boosted Orange framework with different features.
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="orange-tabs">
          @for (link of navLinks; track link.path) {
            <a mat-tab-link
               [routerLink]="link.path"
               routerLinkActive #rla="routerLinkActive"
               [active]="rla.isActive">
              {{ link.label }}
            </a>
          }
        </nav>
        <mat-tab-nav-panel #tabPanel>
          <div class="tab-content mt-4">
            <router-outlet></router-outlet>
          </div>
        </mat-tab-nav-panel>
      </div>
    </div>
  </div>
</div>
