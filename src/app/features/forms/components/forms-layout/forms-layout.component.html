<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4 mb-4">
      <mat-card class="forms-sidebar">
        <mat-card-header>
          <mat-card-title>Form Elements</mat-card-title>
          <mat-card-subtitle>Boosted Orange Form Components</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-nav-list>
            <a mat-list-item
               *ngFor="let page of formPages"
               [routerLink]="page.disabled ? null : page.route"
               routerLinkActive="active-link"
               [class.disabled-link]="page.disabled">
              <mat-icon matListItemIcon>{{ page.icon }}</mat-icon>
              <span matListItemTitle>{{ page.name }}</span>
              <span *ngIf="page.disabled" class="coming-soon-badge">Coming Soon</span>
            </a>
          </mat-nav-list>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Content Area -->
    <div class="col-lg-9 col-md-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
